<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wavy Backgrounds</title>
    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.1.2/dist/kute.min.js"></script>
</head>
<body>

<section class="blue">
    <h1>Wave Curves</h1>
    <p>Upper Curve using Shape Divider App and bottom Layered wave with Haikei App</p>
    <div class="wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
</section>

<div class="spacer layer1"></div>

<div class="spacer layer2 flip"></div>
<section class="pink">
    <div class="blob-content">
        <h1>Nice Waves with animated blob</h1>
        <p>Waves and blob made again with Haikei app and blob morph with Kute.js</p>
    </div>
    <svg id="visual" viewBox="0 0 960 300" width="960" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" class="blob-motion rotating">
        <g transform="translate(474.30051655642717 163.93727553876593)">
            <path id="blob1" d="M65.6 -100C88.4 -87.5 112.4 -74.9 124.9 -54.9C137.5 -34.9 138.5 -7.4 128.3 13.8C118 35 96.4 49.9 77.6 61.9C58.9 73.9 43 83 25.1 90.4C7.3 97.9 -12.4 103.6 -32.4 101.7C-52.4 99.8 -72.7 90.2 -91.9 75.5C-111.1 60.8 -129.3 41 -122.3 23.7C-115.4 6.3 -83.3 -8.5 -71.9 -32.7C-60.6 -56.8 -70 -90.2 -61.5 -109.2C-53 -128.1 -26.5 -132.6 -2.5 -128.6C21.4 -124.7 42.9 -112.4 65.6 -100" fill="#BB004B"></path>
        </g>
        <g transform="translate(475.2037670381439 139.94085019578702)" style="visibility: hidden">
            <path id="blob2" d="M60.4 -102.2C69 -88.6 60.1 -56 61.6 -33.7C63.2 -11.4 75.1 0.6 84.6 20.1C94.1 39.6 101.1 66.6 93.6 88.5C86.1 110.4 64.2 127.2 40.7 130.1C17.3 133 -7.7 122.2 -32.5 113.6C-57.3 105 -81.9 98.7 -86.4 81.5C-90.8 64.4 -75.1 36.5 -69.3 15.6C-63.5 -5.2 -67.7 -19 -65.3 -32.1C-62.9 -45.2 -53.9 -57.5 -41.9 -69.5C-29.9 -81.5 -15 -93.3 5.5 -101.8C26 -110.4 51.9 -115.8 60.4 -102.2" fill="#BB004B"></path>
        </g>
    </svg>
</section>
<div class="spacer layer2"></div>

<script>
    const tween = KUTE.fromTo(
        '#blob1',
        { path: '#blob1' },
        { path: '#blob2' },
        { repeat: 999, duration: 3000, yoyo: true }
    )

    tween.start()

</script>

</body>
</html>
